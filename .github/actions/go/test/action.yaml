name: test
description: "run go test and upload coverage to codecov.io"
inputs:
  go-version:
    description: "go version"
    required: true
    type: string
  codecov-token:
    description: "token to use to upload to codecov.io"
    required: true
    type: string
runs:
  using: "composite"
  steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-go@v2
       with:
         go-version: ${{ inputs.go-version }}
     - name: test
       run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
       shell: bash
     - name: upload code coverage
       uses: codecov/codecov-action@v2.1.0
       with:
         file: coverage.txt
         token: ${{ inputs.codecov-token }}
