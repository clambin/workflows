name: lint
description: "runs golint"
inputs:
  go-version:
    description: "go version"
    required: true
    type: string
runs:
  using: "composite"
  steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-go@v2
       with:
         go-version: ${{ inputs.go-version }}
     - name: lint
       run: |
         go install golang.org/x/lint/golint@latest
         golint ./...
       shell: bash
