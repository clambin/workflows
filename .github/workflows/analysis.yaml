name: Analysis

on:
   workflow_call:
    inputs:
      go-version:
        required: true
        type: string

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ inputs.go-version }}
      - name: lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
  vet:
    name: vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ inputs.go-version }}
      - name: vet
        run: |
          go vet ./...

