name: Test

on:
  workflow_call:
    inputs:
      go-version:
        description: "go version to use for test & build"
        type: string
        required: false
        default: "1.21"
      all-tests:
        description: "set false to only run go test"
        type: boolean
        required: false
        default: true

jobs:
  go-lint:
    if: ${{ inputs.all-tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
      - uses: golangci/golangci-lint-action@v3
        with:
          args: --issues-exit-code=0 --timeout=3m
  go-vet:
    if: ${{ inputs.all-tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
      - name: vet
        run: go vet ./...
        shell: bash
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
      - name: test
        run: |
          go test ./... -race -coverprofile=coverage.txt -covermode=atomic
          grep -v "_easyjson.go" coverage.txt > coverage.filtered
        shell: bash
      - name: upload code coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage.filtered
          token: ${{ secrets.CODECOV_TOKEN }}
